<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aromatique Essence</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <!-- Container Utama -->
    <div class="container-fluid d-flex flex-column flex-lg-row min-vh-100 mt-5">
        
        <!-- Bagian Kiri: Informasi -->
        <div class="d-flex flex-column align-items-center justify-content-center bg-white p-4 flex-grow-1">
            <img src="e:\My Folder\Semester 3\Aromatique Essence\ICON\credit-card-5.png" alt="Payment Logo" class="img-fluid" style="max-width: 200px; max-height: 200px;" />
            <h1 class="text-primary mt-3 text-center">Payment Gateway</h1>
            <p class="text-muted text-center">Enter school location details and payment information.</p>
        </div>

        <!-- Bagian Kanan: Form Pembayaran -->
        <div class="bg-white p-4 flex-grow-1">
            <h2 class="mb-4">Complete Registration Payment</h2>

            <!-- Form Pembayaran -->
            <form id="paymentForm" onsubmit="return confirmPayment(event)">
                
                <!-- Alamat -->
                <div class="mb-4">
                    <h3 class="h5 mb-2">Address Line</h3>
                    <div class="row g-2">
                        <div class="col-md-6">
                            <input type="text" placeholder="P.O.Box 1223" class="form-control" required />
                        </div>
                        <div class="col-md-6">
                            <input type="text" placeholder="Arusha" class="form-control" required />
                        </div>
                        <div class="col-md-6">
                            <input type="text" placeholder="Arusha, Tanzania" class="form-control" required />
                        </div>
                        <div class="col-md-6">
                            <input type="text" placeholder="9090" class="form-control" required />
                        </div>
                    </div>
                </div>

                <!-- Metode Pembayaran -->
                <div class="mb-4">
                    <h3 class="h5 mb-2">Payment Methods</h3>
                    <div class="d-flex gap-2">
                        <img src="e:\My Folder\Semester 3\Aromatique Essence\ICON\credit-card.png" alt="Visa" class="img-fluid" style="width: 50px; height: auto;" />
                        <img src="e:\My Folder\Semester 3\Aromatique Essence\ICON\credit-card-1.png" alt="Stripe" class="img-fluid" style="width: 50px; height: auto;" />
                        <img src="e:\My Folder\Semester 3\Aromatique Essence\ICON\credit-card-2.png" alt="PayPal" class="img-fluid" style="width: 50px; height: auto;" />
                        <img src="e:\My Folder\Semester 3\Aromatique Essence\ICON\credit-card-3.png" alt="MasterCard" class="img-fluid" style="width: 50px; height: auto;" />
                        <img src="e:\My Folder\Semester 3\Aromatique Essence\ICON\credit-card-4.png" alt="Google Pay" class="img-fluid" style="width: 50px; height: auto;" />
                    </div>
                </div>

                <!-- Detail Kartu -->
                <div class="mb-4">
                    <h3 class="h5 mb-2">Card Details</h3>

                    <div class="mb-3">
                        <label for="cardholder-name" class="form-label">Cardholder's Name</label>
                        <input id="cardholder-name" type="text" placeholder="Seen on your card" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label for="card-number" class="form-label">Card Number</label>
                        <input id="card-number" type="text" placeholder="Seen on your card" class="form-control" required />
                    </div>

                    <div class="row g-2">
                        <div class="col-md-6">
                            <label for="expiry-date" class="form-label">Expiry Date</label>
                            <input id="expiry-date" type="text" placeholder="MM/YY" class="form-control" required />
                        </div>
                        <div class="col-md-6">
                            <label for="cvc" class="form-label">CVC</label>
                            <input id="cvc" type="text" placeholder="123" class="form-control" required />
                        </div>
                    </div>
                </div>

                <!-- Tombol Navigasi dan Submit -->
                <a href="1ndex.html" class="btn btn-secondary w-100 mb-3">Kembali ke Halaman Awal</a>
                <button type="submit" class="btn btn-primary w-100">Checkout</button>
                
            </form>
        </div>
    </div>

    <!-- JavaScript Konfirmasi Pembayaran -->
    <script>
        function confirmPayment(event) {
            event.preventDefault(); // Mencegah form submit otomatis
            const form = document.getElementById('paymentForm');
            
            if (form.checkValidity()) {
                const userConfirmation = confirm("Apakah Anda yakin ingin checkout pesanan?");
                if (userConfirmation) {
                    window.location.href = 'success.html'; // Redirect jika OK
                } else {
                    alert("Pembayaran dibatalkan."); // Pesan jika batal
                }
            } else {
                alert("Harap isi semua data yang diperlukan."); // Validasi input form
            }
        }
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
