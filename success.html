<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Berhasil</title>
    <!-- Link ke Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome untuk ikon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- CSS Tambahan -->
    <style>
        body {
            background-color: #f8f9fa; /* Latar belakang abu-abu */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .success-container {
            background-color: #ffffff; /* Box putih */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Efek bayangan */
            text-align: center;
        }

        .success-icon {
            font-size: 60px;
            color: #28a745; /* Warna hijau sukses */
            margin-bottom: 20px;
        }

        .success-message {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
        }

        .back-home-btn {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="success-container">
        <!-- Ikon Sukses -->
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <!-- Pesan Sukses -->
        <div class="success-message">
            Pembayaran Berhasil!
        </div>
        <p class="text-muted">Terima kasih telah melakukan pembayaran.</p>
        <!-- Tombol Kembali ke Halaman Utama -->
        <div class="back-home-btn">
            <a href="1ndex.html" class="btn btn-success w-100">Kembali ke Halaman Utama</a>
        </div>
    </div>

    <!-- Link ke Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
